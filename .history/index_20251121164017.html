        * {

        .container {

            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;

            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.2em;

            justify-content: center;
            margin-bottom: 30px;
        }

        .section-btn {
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 25px;

            font-weight: 600;

        }

        .section-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .section-btn.active {
            background: #667eea;
            color: white;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card.flipped .card-front {
            transform: rotateY(180deg);
        }

        .card.flipped .card-back {
            transform: rotateY(0deg);
        }

        .card-front,
        .card-back {
            transition: transform 0.6s;
            backface-visibility: hidden;
        }

        .card-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotateY(-180deg);
            padding: 25px;
            overflow-y: auto;
        }

        .card-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .card-description {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .complexity {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

            background: #f8f9fa;
            padding: 10px;

            border-left: 4px solid #667eea;

        }

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .cons {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .pros {
            border-left: 4px solid #28a745;
        }

        .cons {
            border-left: 4px solid #dc3545;
        }

        .pros h4 {
            color: #28a745;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .cons h4 {
            color: #dc3545;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .pros ul,
        .cons ul {
            list-style: none;
            padding-left: 0;
        }

        .pros li,
        .cons li {
            padding: 5px 0;
            font-size: 0.85em;
            line-height: 1.4;
        }

        .pros li:before {

        .cons li:before {
            content: "âœ— ";

            font-weight: bold;
            margin-right: 5px;
        }

        .usage {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .usage-label {
            font-weight: 700;
            color: #856404;
            font-size: 0.85em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .usage-text {
            color: #856404;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .code-block {
            background: #282c34;
            color: #abb2bf;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            line-height: 1.5;
            margin-top: 15px;
        }

        .code-block code {
            color: #61afef;
        }

        .keyword {
            color: #c678dd;
        }

        .function {
            color: #61afef;
        }

        .string {
            color: #98c379;
        }

        .comment {
            color: #5c6370;
            font-style: italic;
        }

        .flip-hint {
            text-align: center;
            color: #999;
            font-size: 0.85em;
            margin-top: 15px;
            font-style: italic;
        }

        .section-header {
            color: white;
            font-size: 2em;
            margin: 40px 0 20px 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }

            .pros-cons {
                grid-template-columns: 1fr;
            }

            .complexity {
                grid-template-columns: 1fr;

            header h1 {
                font-size: 1.8em;
            }
        }

        .show-code-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85em;

        }

        .show-code-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
