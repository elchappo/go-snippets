        .cons h4 {
            color: #dc3545;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .pros li,

        .cons li:before {

            padding: 12px;

            margin-bottom: 15px;

            color: #856404;
            font-size: 0.85em;
            text-transform: uppercase;
            margin-bottom: 5px;

        .usage-text {

            color: #abb2bf;

            border-radius: 8px;

            font-family: 'Courier New', monospace;

            line-height: 1.5;

            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;

            font-size: 0.85em;
            margin-top: 10px;

        }

        .show-code-btn:hover {
            background: #5568d3;

        .hidden {

        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }

            .pros-cons,
            .complexity {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
